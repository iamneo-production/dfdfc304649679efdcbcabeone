<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic_tac_toe</title>

  <!-- link the style.css and app.js files -->
  <a href="style.css"></a>
  <a href="app.js"></a>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board">
    <div class="cell" onclick="maleMove(0,0)"></div>
    <div class="cell" onclick="maleMove(0,1)"></div>
    <div class="cell" onclick="maleMove(0,2)"></div>
    <div class="cell" onclick="maleMove(1,0)"></div>
    <div class="cell" onclick="maleMove(1,1)"></div>
    <div class="cell" onclick="maleMove(1,2)"></div>
    <div class="cell" onclick="maleMove(2,0)"></div>
    <div class="cell" onclick="maleMove(2,1)"></div>
    <div class="cell" onclick="maleMove(2,2)"></div>
  </div>
  <div class="message" id="message"></div>

</body>
</html>
